<!-- Three -->
<section class="wrapper style3 special">
    <div class="inner">
        <header>
            <h2>{{ include.section.title }}</h2>
            {{ include.section.content | markdownify }}
        </header>
        {% assign actions_is_not_empty = include.section.actions | is_not_empty %}
        {% if actions_is_not_empty %}
            <footer>
                <ul class="actions special">
                    {% for action in include.section.actions %}
                        <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | relative_url }}{% endif %}" class="button big{% assign is_primary_is_not_empty = action.is_primary | is_not_empty %}{% if is_primary_is_not_empty %} primary{% endif %}{% assign is_scrolly_is_not_empty = action.is_scrolly | is_not_empty %}{% if is_scrolly_is_not_empty %} scrolly{% endif %}">{{ action.label }}</a></li>
                    {% endfor %}
                </ul>
            </footer>
        {% endif %}
    </div>
</section>
