---
layout: body
---

<!-- Main -->
<section id="main" class="wrapper style1">
    <div class="inner">
        <header class="major">
            <h1>{{ page.title }}</h1>
            {{ page.subtitle | markdownify }}
        </header>
        {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
        {% if img_path_is_not_empty %}
            <span class="image main"><img src="{{ page.img_path | relative_url }}" alt="" /></span>
        {% endif %}
        {{ content }}
    </div>
</section>
